<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        let div = document.querySelector('#app');
        let viewModel = {};

        // Object.defineProperty(대상 객체, 객체의 속성, {
        // 정의할 내용
        // }); //객체의 동작을 재 정의하는 API
        // 데이터의 변화를 라이브러리에서 감지에서 알아서 화면에 적용 - 반응성(Reativity) => 뷰의 핵심
        // 
        
        // 라이브러리화
        (function() {
            function init() {
            Object.defineProperty(viewModel, 'str', {
                //속성에 접근 했을 때의 동작을 정의
                get: function() {
                console.log('접근 했음');
                
                },

                //속성에 값을 할당 했을 때의 동작을 정의
                set: function(newValue) {
                    console.log('할당 했음', newValue);
                    // div.innerHTML = newValue; // => 데이텁 바인딩이 되는 부분
                    render(newValue);
                
                    }
                });
            }

        function render(value) {
            div.innerHTML = value;
        }
        })();
        
        
        
    </script>
</body>
</html>
