<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-template</title>
</head>

<body>
    <div id="app">
        <!-- 
            템플핏 문법: 
            1. 디렉티브: 'v-' 로 시작하는 특수한 속성 e.g(v-if, v-show, ...)
            2. 데이터 바인딩: 뷰 인스턴스에서 정의된 속성들을 표시하는 방법
            {{ Mustache Tag }} 기본적 데이터 바인딩 방식 

            'v-bind:[속성]'을 이용해서 속성을 연결함 (v-bind 생략 가능)
        -->
        <div id="app">
            데이터 바인딩 되는 곳 : {{ str }}
            <p :id="uuid">기존 데이터: {{ no }}</p>
            변환된 데이터(computed): <input :class="name" :style="[blue, width]" :placeholder="doubleNo">
            <div v-if="loading">
                Loading...
            </div>
            <div v-else>
                test user has benn logged in ~
            </div>
            <!-- v-show는 DOM 정보가 남아 있음 조건이 충족 되지 않으면 display:none 상태 -->
            <div ref="loadingDiv" v-show="loading">
                Loading...
            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <script>
            new Vue({
                el: '#app',
                computed: {
                    doubleNo() {
                        return this.no * 2;
                    }
                },
                data: {
                    
                    str: 'hi',
                    no: 10,
                    uuid: 'eee123 ',
                    name: 'text-blue',
                    blue: {
                        color: 'blue',
                        fontSize: '14px'
                    },
                    width: {
                        width: '250px'
                    },
                    loading: true
                    
                },
                
            });
        </script>
</body>

</html>
